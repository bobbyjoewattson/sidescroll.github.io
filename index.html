<html>

<head>
  <script src="p5.min.js"></script>
  <script src="p5.collide2d.min.js"></script>
  <script src="p5.sound.min.js"></script>
  <script src="jumper.js"></script>
  <script src="barrier.js"></script>
  <script src="obst.js"></script>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    var obstacle = new obstacle();
    var obstacle2 = new obstacle2();
    var hit = false;
    var t = 0;
    var Bg;
    var C;
    var arr;
    var arr2;
    var mySound;

    function preload() {
      soundFormats('mp3');
      mySound = loadSound('songyee.mp3');
    }

    function setup() {
      C = loadImage('runner.png');
      arr = loadImage('Arrow_1.png');
      arr2 = loadImage('Arrow_1.png');
      Bg = loadImage(
        'http://3.bp.blogspot.com/-R0e_YnKWYo4/U5z9HNbEFNI/AAAAAAAACsA/PE6vRcyyg8o/s1600/Meerkatz-test-color-study24-peq.jpg'
        );
      createCanvas(w, h);
      mySound.setVolume(10);
      mySound.play();
    }

    function draw() {
      clear()
      background(Bg);
      textSize(25);
      text('Score: ' + t, 10, 60);
      //text(i, 10, 30);
      text(
        'Use the Space bar to jump. You can use the shift key to drop the character. You can also hold the w key and click the space bar to jump.;',
        10, 30);
      fill(0, 500, 200);
      jumper.show();
      jumper.update();
      obstacle.appear();
      obstacle.improve();
      obstacle2.appear();
      obstacle2.improve();
    }

    function keyPressed() {
      if (keyCode === 32) {
        jumper.up();
      }
      if (keyCode === 82) {
        location.reload()
      }
    }
  </script>

</body>

</html>
