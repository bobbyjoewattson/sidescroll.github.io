<html>
  <head>
    <script src= "p5.min.js"></script>
    <script src= "p5.collide2d.min.js"></script>
    <script src= "jumper.js"></script>
    <script src= "barrier.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    var obstacle = new obstacle();
    var hit = false;
    var t = 0;
      function setup() {
        createCanvas(w,h);
      }
      function draw() {
        background(0);
        textSize(50);
        text('score: ' + t, 10,50);
        jumper.show();
        jumper.update();
        obstacle.appear();
        obstacle.improve();
      }
      
      function keyPressed() {
        if (keyCode === 32) {
          jumper.up();
        }
      }
    </script>
    
  </body>
</html>
